<h4 class="text-center">Login Page -EasyPro </h4>

<div class="container">
  <div class="card">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <small class="form-text  " 
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
          Please enter email address.!
      </small>

      <small class="form-text   " 
      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
        Email address not well formed.!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <small class="form-text  " 
        *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
          Please enter Password.!
      </small>
    </div>
    <button type="submit" class="btn btn-primary loginbtn" [disabled]="!loginForm.valid">Sign In</button>
   
  </form>
  <div class="legbdr">
    <span>Create Account </span>
    <button class="btn btn-primary" [routerLink]="'/registration'" >Registration</button>
  </div>
</div>
</div>
